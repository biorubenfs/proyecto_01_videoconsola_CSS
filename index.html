<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- Un lienzo para enmarcar la gameboy -->
    <div class="bg">

        <div class="carcasa">

            <div class="top-carcasa">

                <div class="top-esquina-izquierda"></div>
                <div class="top-central">

                    <div class="on-off" onclick="encender()">

                        <div class="on-off-izquierda"></div>
                        <div class="on-off-central">OFF · ON</div>
                        <div class="on-off-derecha"></div>

                    </div>
                </div>

                <div class="top-esquina-derecha"></div>
            </div>

            <div class="marco-pantalla">
                <div class="marco-superior">

                    <div class="lineas-izquierda">
                        <div class="linea-azul"></div>
                        <div class="linea-rosa"></div>
                    </div>

                    <div class="texto-marco">
                        dot matrix with stereo sound
                    </div>

                    <div class="lineas-derecha">
                        <div class="linea-azul"></div>
                        <div class="linea-rosa"></div>
                    </div>

                </div>

                <div class="marco-inferior">
                    <div class="luz-battery">
                        <div class="luz" id="piloto-luz"></div>
                        <div class="battery-texto">battery</div>
                    </div>
                    <div class="pantalla">
                        <div class="logo-nintendo"></div>
                    </div>
                </div>


            </div>

            <div class="rotulos">
                <div class="nintendo-rotulo">Nintendo</div>
                <div class="gameboy-rotulo">game boy</div>
                <div class="tm-rotulo">tm</div>
            </div>

            <div class="controles">
                <div class="cruceta">
                    <div class="flecha-izquierda">
                    </div>
                    <div class="cruceta-core">
                        <div class="flecha-arriba"></div>

                        <!-- La cruceta tiene 9 casillas en tipo grid, cada una se le asigna un número.
                            Las posiciones con botón, tienen la clase tecla para los elementos comunes -->
                        <div class="boton-cruceta">
                            <div class="posicion-1"></div>
                            <div class="tecla posicion-2">
                                <div class="barra-horizontal"></div>
                                <div class="barra-horizontal"></div>
                                <div class="barra-horizontal"></div>
                            </div>
                            <div class="posicion-3"></div>
                            <div class="tecla posicion-4">
                                <div class="barra-vertical"></div>
                                <div class="barra-vertical"></div>
                                <div class="barra-vertical"></div>
                            </div>
                            <div class="tecla posicion-5">
                                <div class="central"></div>
                            </div>
                            <div class="tecla posicion-6">
                                <div class="barra-vertical"></div>
                                <div class="barra-vertical"></div>
                                <div class="barra-vertical"></div>
                            </div>
                            <div class="posicion-7"></div>
                            <div class="tecla posicion-8">
                                <div class="barra-horizontal"></div>
                                <div class="barra-horizontal"></div>
                                <div class="barra-horizontal"></div>
                            </div>
                            <div class="posicion-9"></div>
                        </div>

                        <div class="flecha-abajo"></div>
                    </div>
                    <div class="flecha-derecha"></div>
                </div>

                <div class="hueco"></div>
                <div class="botonesAB">
                    <div class="concavidad">
                        <div class="concavidad-izquierda">
                            <div class="boton"></div>
                        </div>
                        <div class="concavidad-central">


                        </div>
                        <div class="concavidad-derecha">
                            <div class="boton"></div>
                        </div>
                    </div>
                    <div class="rotulos-ab">
                        <div class="rotulo-b">b</div>
                        <div class="rotulo-a">a</div>
                    </div>

                </div>
            </div>
            <div class="select-start">

                <div class="vacio"></div>

                <div class="botones-select-start">
                    <div class="botones">
                        <div class="select">
                            <div class="boton-select-start"></div>
                            <div class="rotulo">select</div>
                        </div>
                        <div class="start">
                            <div class="boton-select-start"> </div>
                            <div class="rotulo">start</div>
                        </div>

                    </div>

                    <div class="auriculares">
                        <div class="contenedor-auriculares">
                            <div class="icono-auriculares"></div>
                            <div class="texto-auriculares">phones</div>
                        </div>
                    </div>


                    <div class="detalle-auriculares">
                        <div class="barra-vertical-auriculares"></div>
                        <div class="barra-vertical-auriculares"></div>
                        <div class="barra-vertical-auriculares"></div>
                    </div>
                </div>

                <div class="sonido">

                    <div class="barra-sonido"></div>
                    <div class="barra-sonido"></div>
                    <div class="barra-sonido"></div>
                    <div class="barra-sonido"></div>
                    <div class="barra-sonido"></div>
                    <div class="barra-sonido"></div>


                </div>

            </div>
        </div>
    </div>

    <div class="nintendo-logo">

    </div>


    </div>


    </div>


    <script src="./js/main.js"></script>
</body>

</html>
